<footer role="contentinfo" id="site-footer">
    <nav role="navigation" class="menu bottom-menu">
        <ul class="menu-item">
            {% for link in site.data.footer %}
              {% if link.url contains 'http' %}
                {% assign domain = '' %}
              {% else %}
                {% assign domain = site.url %}
              {% endif %}
              {% if link.icon %}
                <li><a style="font-size: 200%" href="{{ domain }}{{ link.url }}" {% if link.url contains
                'http' %}target="_blank"{% endif %}><i class="{{ link.icon }}"></i></a></li>
              {% else %}
                <li><a href="{{ domain }}{{ link.url }}" {% if link.url contains
                        'http' %}target="_blank"{% endif %}>{{ link.title }}</a></li>
              {% endif %}
            {% endfor %}
        </ul>
    </nav><!-- /.bottom-menu -->
    <p class="copyright">&#169; {{ site.time | date: '%Y' }} <a href="{{ site.url }}">{{ site.title }}</a> ~ y la marea</p>
</footer>
